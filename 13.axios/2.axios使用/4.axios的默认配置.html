<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios的默认配置</title>
    <link crossorigin="anonymous" rel="stylesheet"
        href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">axios的默认配置</h2>
        <button class="btn btn-primary">发送 GET 请求</button>
        <button class="btn btn-warning">发送 POST 请求</button>
        <button class="btn btn-success">发送 PUT 请求</button>
        <button class="btn btn-danger">发送 DELETE 请求</button>
    </div>
    <script>
        // 获取按钮
        const btns = document.querySelectorAll('button')

        // 默认配置
        axios.defaults.method = 'GET'  // 设置默认的请求类型为 GET
        axios.defaults.baseURL = 'http://localhost:3000'  // 设置基础URL
        // axios.defaults.params = { id: 100 }  // 设置默认带参
        // axios.defaults.timeout = 3000  // 设置默认请求超过3s时为失败
        // 第一个
        btns[0].onclick = function () {
            axios({
                // URL
                url: '/posts/2',
            }).then(response => {
                console.log(response);
            })
        }

        // 添加一篇新的文章
        btns[1].onclick = function () {
            axios({
                method: 'POST',
                url: '/posts',
                data: {
                    title: '今天天气不错，还挺风和日丽的',
                    author: '张三'
                },
            }).then(response => {
                console.log(response);
            })
        }

        // 更新数据
        btns[2].onclick = function () {
            axios({
                method: 'PUT',
                url: '/posts/3',
                data: {
                    title: '今天天气不错，还挺风和日丽的',
                    author: '李四'
                },
            }).then(response => {
                console.log(response);
            })
        }

        // 删除数据
        btns[3].onclick = function () {
            axios({
                method: 'delete',
                url: '/posts/3',
            }).then(response => {
                console.log(response);
            })
        }
    </script>
</body>
</html>
