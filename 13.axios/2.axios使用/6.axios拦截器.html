<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios拦截器</title>
    <link crossorigin="anonymous" rel="stylesheet"
        href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <script>
        // 设置请求拦截器
        axios.interceptors.request.use(function (config) {
            console.log('请求拦截器，成功1');
            // congig.params = { a: 100 }
            // config.timeout = 2000
            return config
            // throw '参数出了问题'
        }, function (error) {
            console.log('请求拦截器，失败1');
            return Promise.reject(error)
        })

        axios.interceptors.request.use(function (config) {
            console.log('请求拦截器，成功2');
            return config
            // throw '参数出了问题'
        }, function (error) {
            console.log('请求拦截器，失败2');
            return Promise.reject(error)
        })

        // 设置响应拦截器
        axios.interceptors.response.use(function (response) {
            console.log('响应拦截器，成功1');
            return response
        }, function (error) {
            console.log('响应拦截器，失败1');
            return Promise.reject(error)
        })

        axios.interceptors.response.use(function (response) {
            console.log('响应拦截器，成功2');
            return response
        }, function (error) {
            console.log('响应拦截器，失败2');
            return Promise.reject(error)
        })

        // 发送请求
        axios({
            method: 'GET',
            url: 'http://localhost:3000/posts'
        }).then(response => {
            console.log('自定义回调处理成功的结果');
            // console.log(response);
        }).catch(reason => {
            console.log('自定义回调失败');
        })
    </script>
</body>
</html>
